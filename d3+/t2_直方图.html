<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>t2_直方图</title>
	<script src="../d3.js"></script>
</head>
<body>
<script> 
var width = 600;
var height = 600;
var svg = d3.select("body").append("svg")
	    .attr("width", width)
	    .attr("height", height); 
/*生成随机数据*/
var rand = d3.random.normal(0,25);
var dataset = [];
for(var i=0;i<100;i++){
	dataset.push( rand() );
} 
console.log(dataset)
/*
d3.random.normal 生成一个函数，这个函数能够按正态（高斯）分布随机生成数值。要传入两个参数，第一个是位置参数，第二个是尺寸参数。
*/
var bin_num = 15;
var histogram = d3.layout.histogram()
			.range([-50,50])
		    .bins(bin_num)
			.frequency(true);
/*d3.layout.histogram： 直方图的布局
range： 区间的范围
bins： 分隔数
frequency： 若值为 true，则统计的是个数；若值为 false，则统计的是概率
*/
var data = histogram(dataset);//转换数据
console.log(data)
/*
x： 区间的起始位置
dx： 区间的宽度
y： 落到此区间的数值的数量（如果 frequency 为 true）；落到此区间的概率（如果 frequency 为 false）
*/
var max_height = 400;
var rect_step = 30;
var heights = [];
for(var i=0;i<data.length;i++){
	heights.push( data[i].y );
}
var yScale = d3.scale.linear()
					.domain([d3.min(heights),d3.max(heights)])
					.range([0,max_height]);
	//绘制图形
	var graphics = svg.append("g")
						.attr("transform","translate(30,20)");
	//绘制矩形
	graphics.selectAll("rect")
			.data(data)
			.enter()
			.append("rect")
			.attr("x",function(d,i){
				return i * rect_step; 
			})
			.attr("y", function(d,i){
				return max_height - yScale(d.y);
			})
			.attr("width", function(d,i){
				return rect_step - 2; 
			})
			.attr("height", function(d){
				return yScale(d.y);
			})
			.attr("fill","steelblue");
	//绘制坐标轴的直线
	graphics.append("line")
			.attr("stroke","black")
			.attr("stroke-width","1px")
			.attr("x1",0)
			.attr("y1",max_height)
			.attr("x2",data.length * rect_step)
			.attr("y2",max_height);
	//绘制坐标轴的分隔符直线
	graphics.selectAll(".linetick")
			.data(data)
			.enter()
			.append("line")
			.attr("stroke","black")
			.attr("stroke-width","1px")
			.attr("x1",function(d,i){
				return i * rect_step + rect_step/2;
			})
			.attr("y1",max_height)
			.attr("x2",function(d,i){
				return i * rect_step + rect_step/2;
			})
			.attr("y2",max_height + 5);
	//绘制文字
	graphics.selectAll("text")
			.data(data)
			.enter()
			.append("text")
			.attr("font-size","10px")
			.attr("x",function(d,i){
				return i * rect_step; 
			})
			.attr("y", function(d,i){
				return max_height;
			})
			.attr("dx",rect_step/2 - 8)
			.attr("dy","15px")
			.text(function(d){
				return Math.floor(d.x);
			});
</script> 
</body>
</html>
