<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>t2_人物力学图_顶点的固定</title>
	<script src="../d3.js"></script>
	<style>
.linetext {
    font-size: 12px ;
    font-family: SimSun;
    fill:#123456;
    fill-opacity:0.0;
}
	</style>
</head>
<body>

<script>  
var width = 600;
var height = 600;
var img_w = 77;
var img_h = 90;

var svg = d3.select("body").append("svg")
						.attr("width",width)
						.attr("height",height);
/*读入 JSON 文件*/
d3.json("1.json",function(error,root){
            if( error ){
                return console.log(error);
            }
            console.log(root);
	    /*定义力学图的布局*/
	var force = d3.layout.force()
	                .nodes(root.nodes)
	                .links(root.edges)
	                .size([width,height])
	                .linkDistance(200)
	                .charge(-1500)
	                .start(); 
	/*
	力学图布局 force 本身的事件，D3 提供了3个，分别为 start ，end，tick。
	        //力学图运动开始时
            force.on("start", function(){
                console.log("开始");
            });
            //力学图运动结束时
            force.on("end", function(){
                console.log("结束");
            });
            //力学图每一帧
            force.on("tick", function(){
                console.log("进行中");
            });
	*/
	/*
		拖拽的事件:D3 中提供了3种拖拽事件：dragstart、dragend、drag。
      var drag = force.drag()
            .on("dragstart",function(d,i){
                console.log("拖拽状态：开始");
            })
            .on("dragend",function(d,i){
                console.log("拖拽状态：结束");
            })
            .on("drag",function(d,i){
                console.log("拖拽状态：进行中");
            });
            分别定义了三种事件后，将此拖拽函数赋值给变量 
            drag，在调用时，只要使用：.call(drag);
	*/
	/*绘制连接线*/
	//绘制直线
	var edges_line = svg.selectAll("line")
	                    .data(root.edges)
	                    .enter()
	                    .append("line")
	                    .style("stroke","#ccc")
	                    .style("stroke-width",1);
	//绘制直线上的文字                    
	var edges_text = svg.selectAll(".linetext")
	                    .data(root.edges)
	                    .enter()
	                    .append("text")
	                    .attr("class","linetext")
	                    .text(function(d){
	                        return d.relation;
	                    });
	/*绘制结点的图片和文字*/
	//绘制图片
	var nodes_img = svg.selectAll("image")
	                    .data(root.nodes)
	                    .enter()
	                    .append("image")
	                    .attr("width",img_w)
	                    .attr("height",img_h)
	                    .attr("xlink:href",function(d){
	                        return d.image;
	                    })
	                    .on("mouseover",function(d,i){
	                        //显示连接线上的文字
	                        edges_text.style("fill-opacity",function(edge){
	                            if( edge.source === d || edge.target === d ){
	                                return 0.8;
	                            }
	                        });
	                    })
	                    .on("mouseout",function(d,i){
	                        //隐去连接线上的文字
	                        edges_text.style("fill-opacity",function(edge){
	                            if( edge.source === d || edge.target === d ){
	                                return 0.1;
	                            }
	                        });
	                    })
	                    .on("dblclick",function(d,i){
                                d.fixed = false;
                        })
	                    .call(force.drag);
	                    //.call(force.drag);设定当拖拽时调用函数 force.drag()
			force.drag()
            .on("dragstart",function(d,i){
                d.fixed = true;    //拖拽开始后设定被拖拽对象为固定
            })
	var text_dx = -20;
	var text_dy = 20;
	//绘制图片下方的文字
	var nodes_text = svg.selectAll(".nodetext")
	                    .data(root.nodes)
	                    .enter()
	                    .append("text")
	                    .attr("class","nodetext")
	                    .attr("dx",text_dx)
	                    .attr("dy",text_dy)
	                    .text(function(d){
	                        return d.name;
	                    });
	/*力学图更新时调用的函数*/
	/*布局的事件*/
	          force.on("tick", function(){
                //限制结点的边界
                root.nodes.forEach(function(d,i){
                    d.x = d.x - img_w/2 < 0     ? img_w/2 : d.x ;
                    d.x = d.x + img_w/2 > width ? width - img_w/2 : d.x ;
                    d.y = d.y - img_h/2 < 0      ? img_h/2 : d.y ;
                    d.y = d.y + img_h/2 + text_dy > height ? height - img_h/2 - text_dy : d.y ;
                });
                //更新连接线的位置
                 edges_line.attr("x1",function(d){ return d.source.x; });
                 edges_line.attr("y1",function(d){ return d.source.y; });
                 edges_line.attr("x2",function(d){ return d.target.x; });
                 edges_line.attr("y2",function(d){ return d.target.y; });
                 //更新连接线上文字的位置
                 edges_text.attr("x",function(d){ return (d.source.x + d.target.x) / 2 ; });
                 edges_text.attr("y",function(d){ return (d.source.y + d.target.y) / 2 ; });
                 //更新结点图片和文字
                 nodes_img.attr("x",function(d){ return d.x - img_w/2; });
                 nodes_img.attr("y",function(d){ return d.y - img_h/2; });
                 nodes_text.attr("x",function(d){ return d.x });
                 nodes_text.attr("y",function(d){ return d.y + img_w/2; });
            });
})

</script> 
</body>
</html>
