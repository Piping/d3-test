<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>t2_人物力学图 </title>
	<script src="../d3.js"></script>
	<style>
.linetext {
    font-size: 12px ;
    font-family: SimSun;
    fill:#123456;
    fill-opacity:0.0;
}
/* fill-opacity 是透明度，0表示完全透明，1表示完全不透明。*/
	</style>
</head>
<body>

<script>  
/*
SVG 图片
<image xlink:href="image.png" x="200" y="200" width="100" height="100"></image>
xlink:href – 图片名称或图片网址
x – 图片坐上角 x 坐标
y – 图片坐上角 y 坐标
width – 图片宽度
height- 图片高度
*/
/*
在 D3 中插入图片
svg.selectAll("image")
    .data(dataset)
    .enter()
    .append("image")
    .attr("x",200)
    .attr("y",200)
    .attr("width",100)
    .attr("height",100)
    .attr("xlink:href","image.png");
*/
/*
SVG 文本
<text x="250" y="150" dx="10" dy="10" font-family="Verdana" font-size="55" fill="blue" >Hello</text>
x – 文本 x 坐标
y – 文本 y 坐标
dx- x 轴方向的文本平移量
dy- y 轴方向的文本平移量
font-family – 字体
font-size – 字体大小
fill – 字体颜色
*/
/*
在 D3 中插入文本
svg.selectAll("text")
    .data(dataset)
    .enter()
    .append("text")
    .attr("x",250)
    .attr("y",150)
    .attr("dx",10)
    .attr("dy",10)
    .text("Hello");
*/
var width = 600;
var height = 600;
var img_w = 77;
var img_h = 90;

var svg = d3.select("body").append("svg")
						.attr("width",width)
						.attr("height",height);
/*读入 JSON 文件*/
d3.json("1.json",function(error,root){
            if( error ){
                return console.log(error);
            }
            console.log(root);
	    /*定义力学图的布局*/
	var force = d3.layout.force()
	                .nodes(root.nodes)
	                .links(root.edges)
	                .size([width,height])
	                .linkDistance(200)
	                .charge(-1500)
	                .start(); 
	/*
	其中 linkDistance 是结点间的距离， charge 是定义结点间是吸引（值为正）还是互斥（值为负），值越大力越强。
	*/
	/*绘制连接线*/
	//绘制直线
	var edges_line = svg.selectAll("line")
	                    .data(root.edges)
	                    .enter()
	                    .append("line")
	                    .style("stroke","#ccc")
	                    .style("stroke-width",1);
	//绘制直线上的文字                    
	var edges_text = svg.selectAll(".linetext")
	                    .data(root.edges)
	                    .enter()
	                    .append("text")
	                    .attr("class","linetext")
	                    .text(function(d){
	                        return d.relation;
	                    });
	/*绘制结点的图片和文字*/
	//绘制图片
	var nodes_img = svg.selectAll("image")
	                    .data(root.nodes)
	                    .enter()
	                    .append("image")
	                    .attr("width",img_w)
	                    .attr("height",img_h)
	                    .attr("xlink:href",function(d){
	                        return d.image;
	                    })
	                    .on("mouseover",function(d,i){
	                        //显示连接线上的文字
	                        edges_text.style("fill-opacity",function(edge){
	                            if( edge.source === d || edge.target === d ){
	                                return 0.8;
	                            }
	                        });
	                    })
	                    .on("mouseout",function(d,i){
	                        //隐去连接线上的文字
	                        edges_text.style("fill-opacity",function(edge){
	                            if( edge.source === d || edge.target === d ){
	                                return 0.1;
	                            }
	                        });
	                    })
	                    .call(force.drag);
	var text_dx = -20;
	var text_dy = 20;
	//绘制图片下方的文字
	var nodes_text = svg.selectAll(".nodetext")
	                    .data(root.nodes)
	                    .enter()
	                    .append("text")
	                    .attr("class","nodetext")
	                    .attr("dx",text_dx)
	                    .attr("dy",text_dy)
	                    .text(function(d){
	                        return d.name;
	                    });
	/*力学图更新时调用的函数*/
	          force.on("tick", function(){
                //限制结点的边界
                root.nodes.forEach(function(d,i){
                    d.x = d.x - img_w/2 < 0     ? img_w/2 : d.x ;
                    d.x = d.x + img_w/2 > width ? width - img_w/2 : d.x ;
                    d.y = d.y - img_h/2 < 0      ? img_h/2 : d.y ;
                    d.y = d.y + img_h/2 + text_dy > height ? height - img_h/2 - text_dy : d.y ;
                });
                //更新连接线的位置
                 edges_line.attr("x1",function(d){ return d.source.x; });
                 edges_line.attr("y1",function(d){ return d.source.y; });
                 edges_line.attr("x2",function(d){ return d.target.x; });
                 edges_line.attr("y2",function(d){ return d.target.y; });
                 //更新连接线上文字的位置
                 edges_text.attr("x",function(d){ return (d.source.x + d.target.x) / 2 ; });
                 edges_text.attr("y",function(d){ return (d.source.y + d.target.y) / 2 ; });
                 //更新结点图片和文字
                 nodes_img.attr("x",function(d){ return d.x - img_w/2; });
                 nodes_img.attr("y",function(d){ return d.y - img_h/2; });
                 
                 nodes_text.attr("x",function(d){ return d.x });
                 nodes_text.attr("y",function(d){ return d.y + img_w/2; });
            });
})

</script> 
</body>
</html>
