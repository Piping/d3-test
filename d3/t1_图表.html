<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>t1_图表</title>
	<script src="d3.js"></script>
</head>
<body>
<!--     <svg>
        <rect></rect>
        <rect></rect>
    </svg> -->
    <script>  
    // 在 SVG 中，矩形的元素标签是 rect。
    //在 SVG 中，x 轴的正方向是水平向右，y 轴的正方向是垂直向下的
var width = 300;  //画布的宽度
var height = 300;   //画布的高度
var dataset = [ 250 , 80 , 170 , 130 , 90 ];  //数据（表示矩形的宽度）
var svg = d3.select("body")     //选择文档中的body元素
    .append("svg")          //添加一个svg元素
    .attr("width", width)       //设定宽度
    .attr("height", height);    //设定高度
var rectHeight = 25;   //每个矩形所占的像素高度(包括空白)
svg.selectAll("rect")//选择svg内所有的矩形
    .data(dataset)//绑定数组
    .enter()//指定选择集的enter部分
    .append("rect")//添加足够数量的矩形元素
    .attr("x",20)
    .attr("y",function(d,i){
         return i * rectHeight;
    })//d 代表与当前元素绑定的数据，i 代表索引号。
    .attr("width",function(d){
         return d;
    })
    .attr("height",rectHeight-1)
    .attr("fill","steelblue"); 
    </script> 
</body>
</html>
