<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>t1_Update、Enter、Exit_1</title>
	<script src="d3.js"></script>
</head>
<body>
<p></p>
<p></p>
<p></p>
    <script>  
/*
有数据，而没有足够图形元素的时候，使用此方法可以添加足够的元素。
当数组的长度与元素数量不一致,需要理解 Update、Enter、Exit
Enter:如果数组为 [3, 6, 9, 12, 15]，将此数组绑定到三个 p 元素的选择集上。
有两个数据没有元素与之对应，D3 会建立两个空的元素与数据对应。这一部分就称为 Enter。
元素与数据对应的部分称为 Update。
如果数组为 [3]，则会有两个元素没有数据绑定，那么没有数据绑定的部分被称为 Exit。
*/
var dataset = [ 3 , 6 , 9 , 12 , 15 ];

//选择body中的p元素
var p = d3.select("body").selectAll("p");

//获取update部分
var update = p.data(dataset);

//获取enter部分
var enter = update.enter();

//update部分的处理：更新属性值
update.text(function(d){
    return "update " + d;
});

//enter部分的处理：添加元素后赋予属性值
enter.append("p")
    .text(function(d){
        return "enter " + d;
    });
    </script> 
</body>
</html>
