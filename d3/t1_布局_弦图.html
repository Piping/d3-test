<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>t1_布局_弦图</title>
    <script src="d3.js"></script>
    <style>
        svg{
            width: 800px;
            height: 800px;
        }
    </style>
</head>
<body>
<svg></svg>
<script>
/*
弦图（Chord），主要用于表示两个节点之间的联系。
两点之间的连线，表示谁和谁具有联系：
线的粗细表示权重
*/ 
var svg = d3.select("body").select("svg");
var city_name = [ "北京" , "上海" , "广州" , "深圳" , "香港"  ];

var population = [
  [ 1000,  3045　 , 4567　, 1234 , 3714 ],
  [ 3214,  2000　 , 2060　, 124  , 3234 ],
  [ 8761,  6545　 , 3000　, 8045 , 647  ],
  [ 3211,  1067  , 3214 , 4000  , 1006 ],
  [ 2146,  1034　 , 6745 , 4764  , 5000 ]
];
/*布局*/
var chord_layout = d3.layout.chord()
  .padding(0.03) //节点之间的间隔
  .sortSubgroups(d3.descending) //排序
  .matrix(population); //输入矩阵
/*布局转换数据*/ 
var groups = chord_layout.groups();
var chords = chord_layout.chords();
// console.log( groups );
// console.log( chords );
/* 
population 经过转换后，实际上分成了两部分：groups 和 chords。
前者是节点，后者是连线，也就是弦。chords 就是上图中的连线。
chords 里面又分为 source 和 target ，也就是连线的两端。*/
 var width = 600;
 var height = 600;
 var innerRadius = width/2 * 0.7;
 var outerRadius = innerRadius * 1.1;

 var color20 = d3.scale.category20();

 var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
    .append("g")
    .attr("transform", "translate(" + width/2 + "," + height/2 + ")");
 var outer_arc = d3.svg.arc()
    .innerRadius(innerRadius)
    .outerRadius(outerRadius);
 
 var g_outer = svg.append("g");
 
 g_outer.selectAll("path")
    .data(groups)
    .enter()
    .append("path")
    .style("fill", function(d) { return color20(d.index); })
    .style("stroke", function(d) { return color20(d.index); })
    .attr("d", outer_arc );
 
 g_outer.selectAll("text")
    .data(groups)
    .enter()
    .append("text")
    .each( function(d,i) { 
       d.angle = (d.startAngle + d.endAngle) / 2; 
       d.name = city_name[i];
    })
    .attr("dy",".35em")
    .attr("transform", function(d){
       return "rotate(" + ( d.angle * 180 / Math.PI ) + ")" +
       "translate(0,"+ -1.0*(outerRadius+10) +")" +
       ( ( d.angle > Math.PI*3/4 && d.angle < Math.PI*5/4 ) ? "rotate(180)" : "");
     })
    .text(function(d){
       return d.name;
    });
//节点位于弦图的外部。节点数组 groups 的每一项，都有起始角度和终止角度，因此节点其实是用弧形来表示的
/*
然后就是节点的文字（即城市名称），有两个地方要特别注意。
each()：表示对任何一个绑定数据的元素，都执行后面的无名函数 function(d,i) ，函数体里做两件事：
计算起始角度和终止角度的平均值，赋值给 d.angle 。
将 city_name[i] 城市名称赋值给 d.name 。
*/
var inner_chord = d3.svg.chord()
    .radius(innerRadius);
 
svg.append("g")
    .attr("class", "chord")
    .selectAll("path")
    .data(chords)
    .enter()
    .append("path")
    .attr("d", inner_chord )  //
    .style("fill", function(d) { return color20(d.source.index); })
    .style("opacity", 1)
    .on("mouseover",function(d,i){
        d3.select(this)
          .style("fill","yellow");
    })
    .on("mouseout",function(d,i) { 
        d3.select(this)
          .transition()
          .duration(1000)
          .style("fill",color20(d.source.index));
    });
</script>
</body>
</html>
