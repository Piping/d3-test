<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>t1_布局_打包图</title>
    <script src="d3.js"></script>
</head>
<body>
<script>
/*
http://dl69.yunpan.360.cn/intf.php?method=Download.downloadFile&qid=761914882&fname=%2F360%E4%BA%91%E8%BD%AC%E5%AD%98-2%2F%E7%A7%BB%E5%8A%A8%E9%80%9A%E4%BF%A1%E7%9F%A5%E8%AF%861.doc&fhash=c21f5d7a8bc7aecb5c73d16f6ee6778bd7c4b08e&dt=69_69.93c0672e13f39fffaecc841cb9e6423b&v=1.0.1&rtick=14773595991006&open_app_id=616be55048c96cf39bd302ca69db225661142fd1&devtype=web&sign=b1e0d0b3b5b08a63a1c1d2ddde14d17f&&open_key=hBK0USU5G085mpLnxSssraEMJPul1vGL3oxBmTTxUGTEOz5nB9AS4vsDeys4moa1Jk0rjslfmw_Kv4ahX6Yy0g4OVGbd3R6dHqv8DV_DU4PDwA2X19e3ZtfbZsE_cuzc
*/
var width = 500;
var height = 500;

var svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height).append("g")
    .attr("transform", "translate(0,0)");
/*
打包图（ Pack ），用于表示包含与被包含的关系，也可表示各对象的权重，
通常用一圆套一圆来表示前者，用圆的大小来表示后者。
*/
var pack = d3.layout.pack()//打包图的布局
            .size([ width, height ])//size() 设定转换的范围，即转换后顶点的坐标(x,y)，都会在此范围内。
            .radius(20);//radius() 设定转换后最小的圆的半径。
d3.json("city2.json", function(error, root) {
    var nodes = pack.nodes(root);
    var links = pack.links(nodes);
    console.log(nodes);
    console.log(links);
    svg.selectAll("circle")
      .data(nodes)
      .enter()
      .append("circle")
      .attr("fill","rgb(31, 119, 180)")
      .attr("fill-opacity","0.5")
      .attr("cx",function(d){
        return d.x;
      })
      .attr("cy",function(d){
        return d.y;
      })
      .attr("r",function(d){
        return d.r;
      })
      .on("mouseover",function(d,i){
        d3.select(this)
          .attr("fill","blue");
      })
      .on("mouseout",function(d,i){
        d3.select(this)
          .attr("fill","rgb(31, 119, 180)");
      });
      svg.selectAll("text")
            .data(nodes)
            .enter()
            .append("text")
            .attr("font-size","10px")
            .attr("fill","white")
            .attr("fill-opacity",function(d){
              if(d.depth == 2)
                return "0.9";
              else
                return "0";
            })
            .attr("x",function(d){ return d.x; })
            .attr("y",function(d){ return d.y; })
            .attr("dx",-12)
            .attr("dy",1)
            .text(function(d){ return d.name; });
})
// 数据被转换后，多了深度信息(depth)，半径大小(r)，坐标位置(x,y)等
// 绘制的内容有圆和文字，都在 SVG 中绘制。

</script>
</body>
</html>
