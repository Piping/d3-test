<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>t1_交互式操作_1</title>
	<script src="d3.js"></script>
</head>
<body>
    <script>  
/*
用户输入了某种指令，程序接受到指令之后必须做出某种响应。
在 D3 中，每一个选择集都有 on() 函数，用于添加事件监听器。
on() 的第一个参数是监听的事件，第二个参数是监听到事件后响应的内容，第二个参数是一个函数。
鼠标常用的事件有：
click：鼠标单击某元素时，相当于 mousedown 和 mouseup 组合在一起。
mouseover：光标放在某元素上。
mouseout：光标从某元素上移出来时。
mousemove：鼠标被移动的时候。
mousedown：鼠标按钮被按下。
mouseup：鼠标按钮被松开。
dblclick：鼠标双击。
键盘常用的事件有三个
keydown：当用户按下任意键时触发，按住不放会重复触发此事件。该事件不会区分字母的大小写。
keypress：当用户按下字符键（大小写字母、数字、加号、等号、回车等）时触发，按住不放会重复触发此事件。该事件区分字母的大小写。
keyup：当用户释放键时触发，不区分字母的大小写。
触屏常用的事件有三个：
touchstart：当触摸点被放在触摸屏上时。
touchmove：当触摸点在触摸屏上移动时。
touchend：当触摸点从触摸屏上拿开时。
当某个事件被监听到时，D3 会把当前的事件存到 d3.event 对象，里面保存了当前事件的各种参数
*/
var width = 1000;
var height = 800;

var svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);

var circle=svg.append("circle")
        .attr("cx", 300)//cx为在x轴位置
        .attr("cy", 300)//cy为在y轴位置
        .attr("r", 25)//r为圆的半径
        .style("fill","green")
        .on("mouseover", function(d,i){
            d3.select(this)
                .transition()
                .duration(500)
                .style("fill","yellow")
                .attr("r", 125)
        })
        .on("mouseout", function(d,i){
            console.log(d3.event);
            d3.select(this)
                .transition()
                .duration(500)
                .style("fill","black")
                .attr("r", 10)
        })
        .transition()
        .duration(1000)
        .attr("cx", 800);

    </script> 
</body>
</html>
